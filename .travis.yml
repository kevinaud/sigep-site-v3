sudo: required
dist: trusty

language: node_js
node_js:
- '6'

addons: 
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta

before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

before_script:
- npm install -g angular-cli@1.0.0-beta.18
- npm install -g karma
- ng build

script: karma start karma.conf.js --single-run

before_deploy: "rm -rf ./dist && ng build --prod"

deploy:
  provider: s3
  access_key_id: AKIAJM2YK4W7RFFHWUHA
  secret_access_key:
    secure: 
  bucket: sigepbaylor.org
  local-dir: dist
  acl: public_read
  skip_cleanup: true
  on:
    repo: kevinaud/sigep-site-v3
