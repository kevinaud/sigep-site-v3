<md-card class="main-card">

  <md-card-title class="text-center">Alumni Mailing List Sign Up</md-card-title>
  
  <md-card-content>

     <div class="row center-xs">
      <div class="col-xs-11">
        <div class="box">

          <app-dynamic-form 
            [questions]="questions"
            [response]="response"
            [responseReceived]="responseReceived"
            [waiting]="waiting"
            (submitted)="onSubmit($event)"></app-dynamic-form>

        </div>
      </div>
     </div>

  </md-card-content>

</md-card>
